<script>
(function(){
  const username = 'dldcom';
  const rootDomain = 'https://dldcom.com/'; // 2ë²ˆ(ê²½ë¡œ ë°©ì‹)

  const listEl = document.getElementById('list');
  const qEl = document.getElementById('q');

  const sortUpdatedBtn = document.getElementById('sort-updated');
  const refreshBtn = document.getElementById('refresh');

  let repos = [];
  let sortMode = 'name';

  function iconFor(name){
    const n = name.toLowerCase();
    if(n.includes('survey')||n.includes('form')||n.includes('quiz')) return 'ğŸ“';
    if(n.includes('game')||n.includes('play')||n.includes('runner')||n.includes('trex')) return 'ğŸ®';

    return 'ğŸ“¦';
  }

  function fmtDate(iso){
    try{ const d = new Date(iso); return d.toLocaleDateString('ko-KR',{year:'numeric',month:'short',day:'numeric'}); }catch(e){ return '' }
  }

  function render(){
    listEl.setAttribute('aria-busy','true');
    listEl.innerHTML = '';
    const filtered = repos
      .filter(r=>!r.archived && !r.fork && r.name !== `${username}.github.io`)

      });

    if(!filtered.length){
      const empty = document.createElement('div');

      empty.textContent = 'í‘œì‹œí•  í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.';

    for(const r of filtered){

      card.innerHTML = `

        <div class="meta">
          <h3>${r.name}</h3>
          <p class="desc">${(r.description||'ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.').replace(/</g,'&lt;')}</p>
          <span class="pill">ì—…ë°ì´íŠ¸ Â· ${fmtDate(r.pushed_at)}</span>

      `;
      listEl.appendChild(card);
    }

  }

  async function load(){

      const data = await res.json();

})();
