<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>이제윤의 학급 페이지</title>
  <meta name="description" content="이제윤 선생님의 학급 메인 허브 – 수업용 웹앱과 프로젝트로 바로 이동" />
  <style>
    :root{
      --bg: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
      --ink: #fff;
      --muted: rgba(255, 255, 255, 0.85);
      --primary: #b084f7;
      --shadow: 0 8px 32px rgba(80, 40, 120, 0.35);
      --radius: 20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: 500 16px/1.5 -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Segoe UI', Roboto, Apple SD Gothic Neo, Noto Sans KR, system-ui, sans-serif;
      color:var(--ink);
      background:var(--bg);
    }
    .wrap{max-width:980px;margin:0 auto;padding:24px 18px 40px}
    .nav{position:sticky;top:0;backdrop-filter:blur(12px);background:var(--glass-bg);border-bottom:1px solid var(--glass-border);z-index:20;box-shadow:var(--shadow)}
    .navin{max-width:980px;margin:0 auto;display:flex;gap:12px;align-items:center;justify-content:space-between;padding:12px 18px}
    .title{font-size:26px;font-weight:800;letter-spacing:-.3px}
    .subtitle{color:var(--muted);font-weight:600}

    .hero{margin-top:18px;background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:28px;padding:22px 20px;box-shadow:var(--shadow);backdrop-filter:blur(16px)}
    .hero h1{margin:0 0 6px 0;font-size:28px;font-weight:800;letter-spacing:-.3px}
    .hero p{margin:0;color:var(--muted);font-weight:600}

    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:16px 0 10px}
    .seg{display:inline-flex;background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:999px;padding:4px;backdrop-filter:blur(10px)}
    .seg button{border:0;background:transparent;padding:8px 14px;border-radius:999px;font-weight:700;color:var(--muted);cursor:pointer;transition:background .2s}
    .seg button.active{background:rgba(176,132,247,0.3);color:var(--ink);box-shadow:var(--shadow)}
    .search{flex:1;display:flex;align-items:center;gap:8px;background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:999px;padding:10px 12px;box-shadow:var(--shadow);backdrop-filter:blur(10px)}
    .search input{border:0;outline:0;flex:1;font:inherit;background:transparent;color:var(--ink)}
    .btn{border:1px solid var(--glass-border);background:var(--glass-bg);border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer;color:var(--ink);backdrop-filter:blur(10px);transition:background .2s}
    .btn:hover{background:rgba(176,132,247,0.25)}

    .grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:12px}
    @media(min-width:820px){.grid{grid-template-columns:1fr 1fr}}

    .card{display:flex;gap:14px;align-items:flex-start;background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow);backdrop-filter:blur(16px);transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 40px rgba(80,40,120,0.5)}
    .icon{width:46px;height:46px;border-radius:50%;display:grid;place-items:center;background:rgba(255,255,255,0.25);border:1px solid var(--glass-border);font-size:22px;backdrop-filter:blur(10px)}
    .meta{flex:1}
    .meta h3{margin:0 0 4px 0;font-size:18px;font-weight:800;letter-spacing:-.2px}
    .desc{margin:0;color:var(--muted);font-weight:600}
    .pill{margin-top:10px;display:inline-flex;gap:6px;align-items:center;border:1px solid var(--glass-border);background:rgba(255,255,255,0.2);padding:6px 10px;border-radius:999px;color:var(--muted);font-weight:700;font-size:12px;backdrop-filter:blur(10px)}
    .go a{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;border:1px solid var(--glass-border);background:rgba(255,255,255,0.15);text-decoration:none;color:var(--ink);font-weight:800;backdrop-filter:blur(10px);transition:background .2s}
    .go a:hover{background:rgba(176,132,247,0.25)}

    footer{margin-top:22px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="nav">
    <div class="navin">
      <div>
        <div class="title">이제윤의 학급 페이지</div>
        <div class="subtitle">수업용 웹앱 · 게임 · 설문 바로가기</div>
      </div>
      <button class="btn" id="refresh">새로고침</button>
    </div>
  </div>

  <div class="wrap">
    <div class="hero">
      <h1>안녕하세요 👋</h1>
      <p>아래 목록은 GitHub 공개 저장소를 자동으로 불러와 구성됩니다.</p>
      <div class="toolbar">
        <div class="seg" role="tablist" aria-label="정렬">
          <button class="active" id="sort-name" aria-selected="true">이름순</button>
          <button id="sort-updated" aria-selected="false">최근 업데이트</button>
        </div>
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.2-4.2" stroke="#fff" stroke-width="2" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="#fff" stroke-width="2"/></svg>
          <input id="q" placeholder="검색 (프로젝트 이름/설명)" aria-label="검색" />
        </div>
      </div>
    </div>

    <div id="list" class="grid"></div>
    <footer>© 2025 이제윤의 학급 페이지</footer>
  </div>

<script>
(function(){
  const username = 'dldcom';
  const rootDomain = 'https://dldcom.com/';
  const listEl = document.getElementById('list');
  const qEl = document.getElementById('q');
  const sortNameBtn = document.getElementById('sort-name');
  const sortUpdatedBtn = document.getElementById('sort-updated');
  const refreshBtn = document.getElementById('refresh');
  let repos = [], sortMode = 'name', keyword = '';

  function iconFor(name){
    const n = name.toLowerCase();
    if(n.includes('game')) return '🎮';
    if(n.includes('math')) return '➗';
    return '📦';
  }
  function fmtDate(iso){
    try{ return new Date(iso).toLocaleDateString('ko-KR',{year:'numeric',month:'short',day:'numeric'});}catch(e){ return '' }
  }
  function render(){
    const filtered = repos
      .filter(r=>!r.archived && !r.fork && r.name !== `${username}.github.io`)
      .filter(r=>!keyword || r.name.toLowerCase().includes(keyword) || (r.description||'').toLowerCase().includes(keyword))
      .sort((a,b)=> sortMode==='updated' ? new Date(b.pushed_at)-new Date(a.pushed_at) : a.name.localeCompare(b.name, 'ko'));
    listEl.innerHTML = filtered.map(r=>`
      <div class="card">
        <div class="icon">${iconFor(r.name)}</div>
        <div class="meta">
          <h3>${r.name}</h3>
          <p class="desc">${(r.description||'설명이 없습니다.').replace(/</g,'&lt;')}</p>
          <span class="pill">업데이트 · ${fmtDate(r.pushed_at)}</span>
        </div>
        <div class="go"><a href="${rootDomain + r.name + '/'}">열기 →</a></div>
      </div>`).join('') || '<div class="card">표시할 프로젝트가 없습니다.</div>';
  }
  async function load(){
    const res = await fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated`);
    repos = await res.json();
    render();
  }
  qEl.addEventListener('input', e=>{ keyword = e.target.value.trim().toLowerCase(); render(); });
  sortNameBtn.addEventListener('click', ()=>{ sortMode='name'; sortNameBtn.classList.add('active'); sortUpdatedBtn.classList.remove('active'); render(); });
  sortUpdatedBtn.addEventListener('click', ()=>{ sortMode='updated'; sortUpdatedBtn.classList.add('active'); sortNameBtn.classList.remove('active'); render(); });
  refreshBtn.addEventListener('click', load);
  load();
})();
</script>
</body>
</html>
